<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nomad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>

  <body>
    <section class="hero is-small is-primary mb-5 has-background-success-dark">
      <div class="columns hero-body">
        <p class="column is-2 title">
          Nomad
        </p>

        <div class="column is-3 field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Search for a City">
          </div>
          <div class="control">
            <a class="button is-info">
              Search
            </a>
          </div>
        </div>
        <div class="column is-7 buttons">
          <button class="button is-primary">Flights</button>
          <button class="button is-primary">Hotels</button>
          <button class="button is-primary">Activities</button>
          <button class="button is-primary">Restaurants</button>
        </div>
    </section>
  </body>
</html>
