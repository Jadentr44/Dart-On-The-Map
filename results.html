<!DOCTYPE html>
<html >
<html lang='en'>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dart on the Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Special+Elite&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  

  <body light>
    <!-- Top Search Section -->
    <section class="hero is-small mb-5 backgroundDark heroStyle">
      <div class="columns hero-body">

        <!-- Name of Site -->
        <p class="column is-3 title textLight">
          Dart on the Map
        </p>

        <!-- Search Bar & Button -->
        <div class="column is-3 field has-addons">
          <div class="control">

            <input id="resultSearch" class="input" type="text" placeholder="Search for a City">

          </div>


          <button type="submit" class="backgroundKeppel">
            <i id="searchBtn" class="fa-solid fa-magnifying-glass-location"></i>
            </button>

        </div>

        <!-- Navigation -->
        <!-- <div class="column is-5 navbar-item"> -->
          <div class="field title is-6 is-grouped is-align-content-center flexWrap">
            <p class="control">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Flights</span>
              </a>
            </p>
            <p class="control">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Hotels</span>
              </a>
            </p>
            <p class="control">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Activties</span>
              </a>
            </p>
            <p class="control">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Restaurants</span>
              </a>
            </p>
          </div>
        <!-- </div> -->
        
      </section>

      <!-- Tiles -->
      <div class="tile is-ancestor">
        <div class="tile is-8">

          <div class="tile is-vertical is-parent">

            <article class="tile is-child notification borderGray backgroundKeppel">
              <p class="title">Activity</p>
              <p class="subtitle">Visit me!</p>
              <div class="content">
                <!-- Content -->
              </div>


            </article>

          <!-- </div>
          
          <div class="tile is-parent is-vertical"> -->
            <!-- <article class="tile is-vertical is-child notification borderGray backgroundKeppel">
              <p class="title">Activity</p>
              <p class="subtitle">Visit me!</p>
              <div class="content">
              </div>
            </article>
         
            <article class="tile is-child notification borderGray backgroundKeppel">
              <p class="title">Activity</p>
              <p class="subtitle">Visit me!</p>
              <div class="content">
              </div>
            </article> -->
          </div>

        </div>

        <div class="tile is-vertical is-3">
        <div class="tile is-parent">
          <article class="tile is-child notification borderGray backgroundKeppel">
            <p class="title">Exchange Rate</p>
            <p class="subtitle">Select Form of Currency</p>
            <select name="from" class="currency textDark" id="from">
              <option value="USD">USD</option>
              <option value="EUR">Euro</option>
              <option value="MXN">MX Peso</option>
              <option value="AUD">AUD</option>
            </select>
            <input value="1" type="number" id="amount"><br>
            <select name="to" class="currency" id="to">
              <option value="USD">USD</option>
              <option value="EUR">Euro</option>
              <option value="MXN">MX Peso</option>
              <option value="AUD">AUD</option>
            </select>   <span id="converted"></span> <br>
            <button id="convert-Btn">convert</button>
          </article>
        </div> 


        <div class="tile is-parent">
          <article class="tile is-child notification borderGray backgroundKeppel">
            <p class="title">Weather</p>
            <p class="subtitle">Plan your activties based on the weather</p>
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/640x480.png">
            </figure>
          </article>
        </div> 
      </div>
    </div>
