<!DOCTYPE html>
<html >
<html lang='en'>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Superior</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Special+Elite&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  

  <body light>
    <!-- Top Search Section -->
    <section class="hero is-small mb-5 backgroundDark heroStyle">
      <div class="columns hero-body">

        <!-- Name of Site -->
        <p class="column is-3 title textLight">
          Superior Travel
        </p>

        <!-- Search Bar & Button -->
        <div class="column is-4 field has-addons">
          <div class="control">
            <input class="input backgroundLight borderGray" type="text" placeholder="Search for a City">
          </div>
          <div class="control">
            <a class="button backgroundKeppel textLight borderLightGreen">
              Search
            </a>
          </div>
        </div>

        <!-- Navigation -->
        <div class="column is-5 navbar-item">
          <div class="field is-grouped is-justify-content-end">
            <p class="control">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Flights</span>
              </a>
            </p>
            <p class="control">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Hotels</span>
              </a>
            </p>
            <p class="control">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Activties</span>
              </a>
            </p>
            <p class="control">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Restaurants</span>
              </a>
            </p>
          </div>
        </div>

        




        <!-- <div class="column is-7 buttons">
          <button class="button is-primary">Flights</button>
          <button class="button is-primary">Hotels</button>
          <button class="button is-primary">Activities</button>
          <button class="button is-primary">Restaurants</button>
        </div> -->
    
    
    
    
      </section>

    <!-- Exchange Rate Tile -->
    <select name="from" class="currency textDark" id="from">
      <option value="USD">USD</option>
      <option value="EUR">Euro</option>
      <option value="MXN">MX Peso</option>
      <option value="AUD">AUD</option>
    </select><input value="1" type="number" id="amount"><br>
    <select name="to" class="currency" id="to">
      <option value="USD">USD</option>
      <option value="EUR">Euro</option>
      <option value="MXN">MX Peso</option>
      <option value="AUD">AUD</option>
    </select>   <span id="converted"></span> <br>
    <button id="convert-Btn">convert</button>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- results script -->
<script src="assets/js/results.js"></script>
  </body>

</html>
