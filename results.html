<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dart on the Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Special+Elite&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>


  <body>
    <!-- Top Search Section -->
    <section class="hero is-small mb-5 backgroundDark heroStyle">
      <div class="columns hero-body">

        <!-- Name of Site -->
        <div class="column is-3 is-justify-content-center m-auto">
          
          <p class=" title textLight has-text-centered-mobile is-size-3">Dart <span class="iconify" data-icon="mdi:bullseye-arrow"></span>n the Map
          </p>
          
        </div>

        <!-- Search Bar & Button -->
        <div class="column is-3 field has-addons is-align-items-center m-0 is-justify-content-center">
          <div class="control">
            <input id="resultSearch" class="input" type="text" placeholder="Search for a City">
          </div>
          <input id="searchBtn" class="button backgroundKeppel textLight is-family-sans-serif	" type="submit" value="Submit">
        </div>

        <!-- Navigation -->
          <div class="column field title is-6 is-grouped is-align-items-center navigation flexWrap is-justify-content-space-evenly	">
            
            <p data-filters="other_hotels,campsites,motels,hostels" class="filters control m-1">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Accommodations</span>
              </a>
            </p>
            <p data-filters="interesting_places" class="filters control m-1">
              <a class="button backgroundKeppel borderLightGreen">

                <span>Interesting Places</span>

              </a>
            </p>
            <p data-filters="amusements" class="filters control m-1">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Amusements</span>
              </a>
            </p>
            <p data-filters="foods" class="filters control m-1">
              <a class="button backgroundKeppel borderLightGreen">
                <span>Food</span>
              </a>
            </p>
          </div>
      </section>

      <!-- Tiles -->
      <div class="tile is-ancestor ml-3 mr-3">
        <div class="tile is-8">


          <div  id="resultsContainer" class="tile is-vertical is-parent">
            <article class="tile is-child notification borderGray backgroundKeppel">
              
            </article>

          </div>
        </div>

        <!-- Exchange Rate Tile -->
        <div class="tile is-vertical is-4 flexWrap">
          <div class="tile is-parent has-text-centered flexWrap maxHeight">
            <article class="tile is-child notification borderGray backgroundKeppel">
              <p class="title">Exchange Rate</p>
              <p class="subtitle mb-5">Select Form of Currency</p>

              <!-- Currency Dropdown Menu -->
              <div class="tile is-vertical">
                <select name="from" class="has-text-centered currency textDark borderGray is-size-5" id="from">
                  <option class="textDark" value="USD">USD</option>
                  <option class="textDark" value="EUR">Euro</option>
                  <option class="textDark" value="MXN">MX Peso</option>
                  <option class="textDark" value="AUD">AUD</option>
                </select>

            <!-- Currency Amount Input -->
                <input class="has-text-centered mt-1 input textDark borderGray is-size-5" value="1" type="number" id="amount" placeholder="1">
                          
              <!-- Currency Dropdown Menu -->
                  <select name="to" class="has-text-centered mt-1 currency textDark borderGray is-size-5" id="to">
                    <option class="textDark" value="USD">USD</option>
                    <option class="textDark" value="EUR">Euro</option>
                    <option class="textDark" value="MXN">MX Peso</option>
                    <option class="textDark" value="AUD">AUD</option>
                  </select>
              <br>
             <!--Convert Button  -->
                <a class="button textLight borderLightGreen backgroundDark mt-1 is-size-5 " id="convert-Btn">
                  <span>Convert</span>
                </a>  
              </p>

              <!-- Conversion Output -->
              <div id="converted" class="backgroundLight textDark borderDark has-text-centered box mt-4 is-size-4">
              </div>

            </article>
          </div> 

        <!-- Weather Tile -->
        <div class="tile is-parent has-text-centered maxHeight">
          <article class="tile is-child notification borderGray backgroundKeppel">
            <p class="title">Weather</p>
            <p class="subtitle">Plan your activities based on the weather</p>
            <div id="weatherResults"></div>
            
          </article>
        </div> 
      </div>
    </div>


    <!-- Footer -->
    <footer class="footer columns is-justify-content-center is-align-items-center backgroundDark footerBorder">
      <div class="column is-5 is-justify-content-center m-auto">
          
        <p class=" title textLight has-text-centered">Dart <span class="iconify" data-icon="mdi:bullseye-arrow"></span>n the Map

        </p>
        
      </div>
    </footer>
    
    
  
<!-- jQuery Script -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Icon Script -->
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<!-- Results Script -->
<script src="assets/js/results.js"></script>
  </body>

</html>
